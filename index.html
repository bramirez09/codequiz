<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8" />
    <link href="./assets/style.css" rel="stylesheet" />
    <title>Coding Quiz</title>
</head>

<body>
    <!--high scores and timer-->
    <header>
        <button>View Highscores</button>
        <h1 class="timer-count"></h1>
    </header>
    <!--quiz intro-->

        <!--main quiz stuff-->
    <main>
        <div class = "start-screen" id = "start-screen" >
            <h1>Hit Start to Begin to Play</h1>
            <button id="start-button">Start</button>
        </div>
        <section id="quiz-holder" class = "hide">
            <a class = "questions"></a>
            <p class = "answer-options"></p>
        </section>
        <!--done with quiz-->
        <div class = "quiz-complete hide">
            <h2>Quiz Complete</h2>
            <p class = "your-score"></p>
            <form class = "enter-initials">
                <input type="text" placeholder = "initials" id = "initials" />
                <button id = "submit">Submit</button>
            </form>
            <button id = "restart">restart</button>
        </div>
        <div class = "display-initials">

        </div>
        <!-- high score page-->
        <div class = "highscores hide">
            <ol>
                <li>initial and score</li>
            </ol>
        </div>

    </main>

    <script src = "./javscript.js"></script>

</body>
